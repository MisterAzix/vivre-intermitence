<a href="{{ include.link }}">
    <div class="social-items {{ include.class }}">
        <img class="{{ include.shadowColor }}" src="{{ include.logo }}" alt="{{ include.title }} logo" />
        <div class="social-items-text-container">
            <h5>{{ include.name }}</h5>
            <p>{{ include.content }}</p>
        </div>
    </div>
</a>
