<div class="howto">
    <img src="{{ include.icon }}" alt="{{ include.title }} Icon" />
    <div class="howto-text-container">
        <h4>{{ include.title }}</h4>
        <div class="howto-sub-content">
            <h5>{{ include.subtitle }}</h5>
            <p>{{ include.content }}</p>
        </div>
    </div>
</div>
